{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ReLeaf</title>
    <!-- Favicon -->
    <link rel="icon" sizes="16x16" type="image/png" href="{% static 'images/leaf-icon-16x16.png' %}">
    <link rel="icon" sizes="32x32" type="image/png" href="{% static 'images/leaf-icon-32x32.png' %}">
    <link rel="icon" sizes="180x180" type="image/png" href="{% static 'images/leaf-icon-180x180.png' %}">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <!-- Global styles -->
    <link rel="stylesheet" href="{% static 'base.css' %}">
    <!-- App styles -->
    {% block app_styles %}
    {% endblock %}
</head>
<body>
    <!-- Content block -->
    {% block content %}
    {% endblock %}

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
</body>
</html>
